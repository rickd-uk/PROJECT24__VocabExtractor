<!doctype html>
<html>
  <head>
    <title>Vocabulary Extractor</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Vocabulary Extractor</h1>
    <div class="textarea-container">
      <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    </div>
   
<div class="output">

  <div class="controls">
    <button id="clearTextBoxBtn" onclick="clearTextBox()">Clear</button>
    <button id="extractVocabBtn" onclick="extractVocabulary()">Extract Vocabulary</button>
    <button id="cancelExtractBtn" onclick="cancelExtract()" style="display: none">Cancel</button>
    <button
    id="saveStudyListBtn"
    onclick="saveStudyList()"
    style="display: none"
  >
    Save Study List
  </button>
  </div>
  
    <div id="outputDiv"></div>
    
    <div id="studyListDiv"></div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
