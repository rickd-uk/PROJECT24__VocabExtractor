<!doctype html>
<html>
  <head>
    <title>Vocabulary Extractor</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Vocabulary Extractor</h1>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <br>
    <button onclick="extractVocabulary()">Extract Vocabulary</button>
    <div id="outputDiv"></div>
    <button
      id="saveStudyListBtn"
      onclick="saveStudyList()"
      style="display: none"
    >
      Save Study List
    </button>
    <div id="studyListDiv"></div>
    
    <script src="js/script.js"></script>
  </body>
</html>
